[target.aarch64-unknown-linux-gnu]
image = "ghcr.io/cross-rs/aarch64-unknown-linux-gnu:edge"
pre-build = [
    "dpkg --add-architecture arm64 && apt-get update && apt-get install -y libasound2-dev:arm64"
]
[target.aarch64-unknown-linux-gnu.env]
passthrough = [
    "RUSTFLAGS",
    "PKG_CONFIG_ALLOW_CROSS",
]
RUSTFLAGS = "-L /project/assets/module/vosk_linux_arcch64_lib/"
